<!DOCTYPE html>
<html>
<head>
    <title>üïäÔ∏è Bird Species Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f8f7;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #2c7873;
        }
        .upload-section {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            margin: 0 auto;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin-top: 20px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #2c7873;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #205f57;
        }
        .preview {
            margin-top: 20px;
        }
        .preview img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        .result {
            margin-top: 25px;
            font-size: 18px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>üïäÔ∏è Bird Species Classifier</h1>

    <div class="upload-section">
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction: {{ prediction }}</h2>
                <h4>Confidence: {{ confidence }}%</h4>
            </div>
        {% elif message %}
            <div class="error">{{ message }}</div>
        {% endif %}

        {% if image_url %}
        <div class="preview">
            <h4>Uploaded Image:</h4>
            <img src="{{ image_url }}" alt="Uploaded Bird Image">
        </div>
        {% endif %}
    </div>

</body>
</html>
